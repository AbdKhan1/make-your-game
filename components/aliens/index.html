<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Bricked</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="scoreboard">
        <div class="time">
            <p>Time:</p>
            <p id="time">0hr:0m:0s</p>
        </div>
        <div class="score">
            <p>Score:</p>
            <p id="score">0</p>
        </div>
        <div class="lives">
            <p>Lives:</p>
            <p id="lives">3</p>
        </div>
        <div class="currentLevel">
            <p>Level:</p>
            <p id="level">1</p>
        </div>
    </div>
    <div class="grid">
        <div class="lose">
            <h1>GAME OVER</h1>
            <button class="btn" onclick="window.location.reload()">Restart</button>
        </div>

    <div class="pause">
            <h1>PAUSED</h1>
            <button class="btn" onclick="window.location.reload()">Restart</button>
            <button class="btn" id="continue">Continue</button>
        </div>    
    </div>





</body>
<script type="module" src="script.js"></script>

</html>
